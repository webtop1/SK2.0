.timeline-overlay .has-image{position:relative;padding-left:20px;}
.timeline-overlay .has-image .thumb{position:relative;left:0px;top:0px;}
.overlay .timeline-item.has-image{line-height:1.7em}
.timeline-overlay .text{position:relative;}
.overlay .timeline-item .point{display:none;}
.overlay .timeline-item.has-image .year{top:0px;left:-10px;}
.timeline-overlay .rulebox{display:none;}
.overlay .year-small .inner-circle{top:10px;left:-10px!important;}
#map-container{display:none;}
#featured-location .inner{padding:0px;}
#featured-location{background-image:none;padding:15px;}
#slider{display:none;}
#salesreps .grid-1.has-image{position:relative;padding-left:0px;}
#salesreps .grid-1 .thumb{position:relative;margin-bottom:20px;}
.featured .thumb-container{width:100%;text-align:center}
.featured .thumb{display:inline-block;float:none;max-width:100%;float:none;margin:0 0 20px 0;}
.mobile-only{display:block!important;}
.home-row .buttons{padding-top:0px;margin:0 0 30px 0;}
#thoughts,#news-events{padding-top:20px;}
#news-events .event{width:100%;clear:both;}
h1{font-size:25px;letter-spacing:0.075;}
.question{padding:20px 35px 20px 35px;}
.answer{padding:20px 35px 20px 35px;}
.answer{margin-top:-20px;}
.flex{-webkit-flex-wrap:wrap;flex-wrap:wrap;}
#logo{width:150px;height:auto;left:50%;margin-left:-75px;}
#companynav{padding-top:30px;}
#footer-content,#companynav{width:100%;}
#home-global .grid-2{min-height:190px;}
.home-feature .inner,
#home-global .home-feature .inner{padding:25px;}
.home-row{padding:0px;}
#search label{display:none;}
#body{margin-left:0}
#main{margin-right:0}
#search .center-x{padding-left:10px}
.home-row{display:block;}
ul.tabs{display:none;}
.panes .pane{display:block!important;clear:left;margin-top:30px;}
.panes .pane h2{padding:20px 0 0 30px;}
#composition h2.section-title{margin:0px;padding-bottom:0px;}
.min-option,.max-option{display:none;}
.composition-table{float:none;min-width:100%;}
#event-content{padding-left:0px;}
#event-content .thumb{float:left;margin-right:35px;position:relative;background-color:#f0f2f4;margin-bottom:25px;}
}
@media all and (max-width:500px){.play-feature{margin-left:-30px;margin-top:-35px;display:block;z-index:1;width:60px;height:30px;background-size:20% 50%;;}
#hero-container h1{font-size:16px;bottom:20px;}
#footernav2 a{width:100%;}
#event-content .thumb{float:none;}
}
.career-list{margin-bottom:20px;}
.career-list .list{margin-bottom:0px;}
.career-list .button{width:100%;border-radius:2px;text-align:left;padding:5px 20px;}
.career-list .button span{margin-top:10px;display:block;float:right;height:6px;width:12px;background:url(/site/images/toggle_arrow.png) no-repeat top center;}
.career-list .button.active span{background-position:bottom center!important;}
.career-list .button:hover span{background-image:url(/site/images/toggle_arrow_over.png);}
.career-list .list{background-color:#f1f1f2;padding:20px;}
.career-list .list li{margin-top:20px;padding-top:20px;}
.career-list .list li:first-child{margin-top:0px;border-top:none;padding-top:0px;}
#refine-filter:hover{color:#005cb9;}
    </style>
